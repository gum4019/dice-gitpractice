<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>해당 점수: <span id="result"></span></h1>
    <input type ="button" name="dicebtn" onclick="dice()"">도박</input>
    <input type ="button" name="stopbtn" onclick="stop()"">멈춤</input>
  </body>
  <script>
    let score = 0;

    function dice() {
      let num = Math.floor(Math.random() * 6) + 1;

      if (num == 1) {
        score = 0;
      } else {
        score = score + num;
      }

      document.getElementById("result").innerHTML = ("랜덤값은 " + num + ", 누적값은 " + score);  


      if (score == 0) {
        document.getElementsByName("dicebtn")[0].setAttribute('type', 'hidden');
        document.getElementsByName("stopbtn")[0].setAttribute('type', 'hidden');
      }
    }

    function stop(){
        document.getElementById("result").innerHTML = ("누적값은 " + score);  

        document.getElementsByName("dicebtn")[0].setAttribute('type', 'hidden');
        document.getElementsByName("stopbtn")[0].setAttribute('type', 'hidden');
    }
  </script>
</html>
